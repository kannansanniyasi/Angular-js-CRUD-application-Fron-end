
<body>
    <div class="container">
	<div class="container" style="margin-top: 2%;margin-bottom: 2%;">
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">

			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="#/!">Home</a><a
						class="nav-item nav-link" href="#!inactive">In-Active
						Data</a>
				</div>
			</div>
		</nav>
	</div>

	<div class="container">

		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<div>
					<h3>{{title}}</h3>
					<h5>{{desc}}</h5>
				</div>

				
				<div style="float: right;" class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
					<input type="text" class="form-control" ng-model="searchdata"
						placeholder="Search Data" id="serialNo">
				</div>


				<div style="width: 100%; margin-top: 2%;"
					class="table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>S.No</th>
								<th>Serial Number</th>
								<th>Brand</th>
								<th>Model</th>
								<th>Brought Date</th>
								<th>Active</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="row in applianceInactiveList | filter:searchdata">
								<td scope="row">{{$index+1}}</td>
								<td>{{row.serialno}}</td>
								<td>{{row.brand}}</td>
								<td>{{row.model}}</td>
								<td>{{row.broughtdte | date: "dd-MM-yyyy"}}</td>
								<th><button ng-click="activeAppliance(row)"
										class="btn btn-success">Active</button></th>
							</tr>
						</tbody>
					</table>
				</div>
			</div>


		</div>

	</div>
	</div>
</body>
</html>
